<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#0d0d0d"/>

  <!-- Subtle wall pattern in background -->
  <g fill="none" stroke="#2a2a2a" stroke-width="1">
    <line x1="0" y1="158" x2="1200" y2="158"/>
    <line x1="0" y1="316" x2="1200" y2="316"/>
    <line x1="0" y1="474" x2="1200" y2="474"/>
    <line x1="200" y1="0" x2="200" y2="158"/>
    <line x1="600" y1="0" x2="600" y2="158"/>
    <line x1="1000" y1="0" x2="1000" y2="158"/>
    <line x1="400" y1="158" x2="400" y2="316"/>
    <line x1="800" y1="158" x2="800" y2="316"/>
    <line x1="200" y1="316" x2="200" y2="474"/>
    <line x1="600" y1="316" x2="600" y2="474"/>
    <line x1="1000" y1="316" x2="1000" y2="474"/>
    <line x1="400" y1="474" x2="400" y2="630"/>
    <line x1="800" y1="474" x2="800" y2="630"/>
  </g>

  <!-- Brand name -->
  <text x="600" y="260" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" letter-spacing="8" fill="#8a8a8a" text-transform="uppercase">REGRETWALL</text>

  <!-- Tagline -->
  <text x="600" y="340" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="300" fill="#e0ddd8">Things left unsaid.</text>

  <!-- Subtitle -->
  <text x="600" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#6b6b6b">Anonymous. No accounts. No judgement.</text>
</svg>
