<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <rect width="180" height="180" rx="40" fill="#1a1a1a"/>
  <g fill="none" stroke="#c4a882" stroke-width="5" stroke-linecap="round">
    <!-- Wall lines -->
    <line x1="35" y1="60" x2="145" y2="60"/>
    <line x1="35" y1="90" x2="145" y2="90"/>
    <line x1="35" y1="120" x2="145" y2="120"/>
    <!-- Vertical joints (offset like bricks) -->
    <line x1="90" y1="35" x2="90" y2="60"/>
    <line x1="62" y1="60" x2="62" y2="90"/>
    <line x1="118" y1="60" x2="118" y2="90"/>
    <line x1="90" y1="90" x2="90" y2="120"/>
    <line x1="62" y1="120" x2="62" y2="145"/>
    <line x1="118" y1="120" x2="118" y2="145"/>
  </g>
</svg>
